<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Media Lab</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../favicon.ico" />
    <link rel="shortcut icon" href="../favicon.ico" />
  </head>
  <body>
    <ul class="keyboard set">
      <li class="key white c">
        <div class="d-flex justify-content-center align-items-center">[C]</div>
      </li>
      <li class="key black cs">
        <div class="d-flex justify-content-center align-items-center">[C#]</div>
      </li>
      <li class="key white d">
        <div class="d-flex justify-content-center align-items-center">[D]</div>
      </li>
      <li class="key black ds">
        <div class="d-flex justify-content-center align-items-center">[D#]</div>
      </li>
      <li class="key white e">
        <div class="d-flex justify-content-center align-items-center">[E]</div>
      </li>
      <li class="key white f">
        <div class="d-flex justify-content-center align-items-center">[F]</div>
      </li>
      <li class="key black fs">
        <div class="d-flex justify-content-center align-items-center">[F#]</div>
      </li>
      <li class="key white g">
        <div class="d-flex justify-content-center align-items-center">[G]</div>
      </li>
      <li class="key black gs">
        <div class="d-flex justify-content-center align-items-center">[G#]</div>
      </li>
      <li class="key white a">
        <div class="d-flex justify-content-center align-items-center">[A]</div>
      </li>
      <li class="key black as">
        <div class="d-flex justify-content-center align-items-center">[A#]</div>
      </li>
      <li class="key white b">
        <div class="d-flex justify-content-center align-items-center">[B]</div>
      </li>
    </ul>

</html>
