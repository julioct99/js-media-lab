<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Media Lab : Music</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="/" class="navbar-brand">
        <i class="fa fa-flask mr-2" aria-hidden="true"></i>
        JS MEDIA LAB
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navLinks" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/pages/image/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                collections
              </span>
              IMAGE
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/video/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                video_library
              </span>
              VIDEO
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/audio/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                library_music
              </span>
              AUDIO
            </a>
          </li>
          <li class="nav-item active">
            <a href="/pages/music/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                library_music
              </span>
              MUSIC
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/accessibility/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                library_books
              </span>
              ACCESSIBILITY
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 text-center">
      <div>
        <button class="btn btn-primary" id="octaveDownBtn">
          [Q] <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </button>
        <span id="octaveSpan">Octave (4)</span>
        <button class="btn btn-primary" id="octaveUpBtn">
          [W] <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </button>
      </div>
      <div class="mt-3">
        <label for="synthSelect">Instrument:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="synthSelect"
        >
          <option selected value="std">Synth</option>
          <option value="am">AM Synth</option>
          <option value="fm">FM Synth</option>
          <option value="duo">Duo Synth</option>
          <option value="membrane">Membrane Synth</option>
          <option value="metal">Metal Synth</option>
        </select>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isPolyphonic" />
          <label class="form-check-label" for="isPolyphonic">
            Polyphonic
          </label>
        </div>
      </div>
    </div>

    <ul class="keyboard set">
      <li class="key white c">
        <div id="c" class="d-flex justify-content-center align-items-center">
          [Z]
        </div>
      </li>
      <li class="key black cs">
        <div id="cs" class="d-flex justify-content-center align-items-center">
          [S]
        </div>
      </li>
      <li class="key white d">
        <div id="d" class="d-flex justify-content-center align-items-center">
          [X]
        </div>
      </li>
      <li class="key black ds">
        <div id="ds" class="d-flex justify-content-center align-items-center">
          [D]
        </div>
      </li>
      <li class="key white e">
        <div id="e" class="d-flex justify-content-center align-items-center">
          [C]
        </div>
      </li>
      <li class="key white f">
        <div id="f" class="d-flex justify-content-center align-items-center">
          [V]
        </div>
      </li>
      <li class="key black fs">
        <div id="fs" class="d-flex justify-content-center align-items-center">
          [G]
        </div>
      </li>
      <li class="key white g">
        <div id="g" class="d-flex justify-content-center align-items-center">
          [B]
        </div>
      </li>
      <li class="key black gs">
        <div id="gs" class="d-flex justify-content-center align-items-center">
          [H]
        </div>
      </li>
      <li class="key white a">
        <div id="a" class="d-flex justify-content-center align-items-center">
          [N]
        </div>
      </li>
      <li class="key black as">
        <div id="as" class="d-flex justify-content-center align-items-center">
          [J]
        </div>
      </li>
      <li class="key white b">
        <div id="b" class="d-flex justify-content-center align-items-center">
          [M]
        </div>
      </li>
    </ul>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.12/Tone.js"
      integrity="sha512-MyXAzMk3sw/i85erXXKd2+z2fzlmKD15TzKKwZd541ifNwUQ8Z73CfAwuyIPc0p5bL7xEA3u/l+/V0K9IyPbCg=="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
