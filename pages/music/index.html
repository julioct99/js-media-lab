<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Media Lab : Music</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="/" class="navbar-brand">
        <i class="fa fa-flask mr-2" aria-hidden="true"></i>
        JS MEDIA LAB
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navLinks" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/pages/image/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                collections
              </span>
              IMAGE
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/video/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                video_library
              </span>
              VIDEO
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/audio/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                library_music
              </span>
              AUDIO
            </a>
          </li>
          <li class="nav-item active">
            <a href="/pages/music/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                library_music
              </span>
              MUSIC
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/accessibility/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                library_books
              </span>
              ACCESSIBILITY
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <ul class="keyboard set">
      <li class="key white c">
        <div class="d-flex justify-content-center align-items-center">[C]</div>
      </li>
      <li class="key black cs">
        <div class="d-flex justify-content-center align-items-center">[C#]</div>
      </li>
      <li class="key white d">
        <div class="d-flex justify-content-center align-items-center">[D]</div>
      </li>
      <li class="key black ds">
        <div class="d-flex justify-content-center align-items-center">[D#]</div>
      </li>
      <li class="key white e">
        <div class="d-flex justify-content-center align-items-center">[E]</div>
      </li>
      <li class="key white f">
        <div class="d-flex justify-content-center align-items-center">[F]</div>
      </li>
      <li class="key black fs">
        <div class="d-flex justify-content-center align-items-center">[F#]</div>
      </li>
      <li class="key white g">
        <div class="d-flex justify-content-center align-items-center">[G]</div>
      </li>
      <li class="key black gs">
        <div class="d-flex justify-content-center align-items-center">[G#]</div>
      </li>
      <li class="key white a">
        <div class="d-flex justify-content-center align-items-center">[A]</div>
      </li>
      <li class="key black as">
        <div class="d-flex justify-content-center align-items-center">[A#]</div>
      </li>
      <li class="key white b">
        <div class="d-flex justify-content-center align-items-center">[B]</div>
      </li>
    </ul>
