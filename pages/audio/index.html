<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Media Lab : Audio</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
      <a href="/" class="navbar-brand">
        <i class="fa fa-flask mr-2" aria-hidden="true"></i>
        JS MEDIA LAB
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navLinks" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/pages/image/" class="nav-link">
              <span class="material-icons"> insert_photo </span>
              <span>IMAGE</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/video/" class="nav-link">
              <span class="material-icons"> movie </span>
              <span>VIDEO</span>
            </a>
          </li>
          <li class="nav-item active">
            <a href="/pages/audio/" class="nav-link">
              <span class="material-icons"> graphic_eq </span>
              <span>AUDIO</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/music/" class="nav-link">
              <span class="material-icons"> music_note </span>
              <span>MUSIC</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <div class="custom-file mb-5">
        <input
          type="file"
          class="custom-file-input"
          id="file-input"
          style="cursor: pointer"
          accept="audio/*"
        />
        <label class="custom-file-label" for="customFile">
          <span class="material-icons" style="vertical-align: middle">
            upload
          </span>
          Choose file
        </label>
      </div>

      <div class="spinner-container text-center">
        <div class="lds-ring" style="display: none">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <h1 id="file-name-display">Select an audio file</h1>

      <div id="music-player-controls" class="container">
        <div class="mb-3">
          <button id="playback-rate-btn" class="btn btn-sm btn-primary">
            <small id="playback-rate-display">1.0</small>
            <span class="material-icons"> fast_forward </span>
          </button>
          <button id="play-pause-btn" class="btn btn-lg btn-primary" disabled>
            <span class="material-icons icon-lg"> play_arrow </span>
          </button>
          <button id="loop-btn" class="btn btn-sm btn-primary">
            <span class="material-icons"> loop </span>
            <small id="loop-display">Off</small>
          </button>
        </div>

        <i class="fa fa-volume-down" aria-hidden="true"></i>
        <input
          style="width: 50vw; margin: 0 auto"
          type="range"
          id="volume-input"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </div>
    </div>

    <div id="time-display-container">
      <span id="current-time-display"></span>
      <span id="total-time-display"></span>
    </div>

    <div class="progress">
      <input
        type="range"
        id="progress-input"
        min="0"
        max="1"
        step="0.001"
        value="1"
        disabled
      />
      <div class="progress-value"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
      integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
