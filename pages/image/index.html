<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Media Lab : Image</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
      <a href="/" class="navbar-brand">
        <i class="fa fa-flask mr-2" aria-hidden="true"></i>
        JS MEDIA LAB
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navLinks" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a href="/pages/image/" class="nav-link">
              <span class="material-icons"> insert_photo </span>
              <span>IMAGE</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/video/" class="nav-link">
              <span class="material-icons"> movie </span>
              <span>VIDEO</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/audio/" class="nav-link">
              <span class="material-icons"> graphic_eq </span>
              <span>AUDIO</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/music/" class="nav-link">
              <span class="material-icons"> music_note </span>
              <span>MUSIC</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center mb-5">
      <div class="custom-file my-5">
        <input
          type="file"
          class="custom-file-input"
          id="img-upload"
          style="cursor: pointer"
          accept="image/*"
        />
        <label class="custom-file-label" for="customFile">
          <span class="material-icons" style="vertical-align: middle"> upload </span>
          Choose file
        </label>
      </div>

      <div class="row">
        <div class="col-sm-7" id="img-preview-container">
          <img
            class="img-fluid"
            id="img-preview"
            src="https://e-fisiomedic.com/wp-content/uploads/2013/11/default-placeholder.png"
          />
        </div>
        <div class="col-sm-5 control-box text-left" id="accordion">
          <div class="card">
            <div class="card-header bg-dark" id="headingOne">
              <h5 class="mb-0">
                <button
                  class="btn btn-link btn-accordion text-light collapsed"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                  disabled
                >
                  <span class="material-icons mr-5"> palette </span>
                  COLOR PALETTE
                </button>
              </h5>
            </div>

            <div
              id="collapseOne"
              class="collapse"
              aria-labelledby="headingOne"
              data-parent="#accordion"
            >
              <div class="card-body bg-primary">
                <div class="color-box">
                  <p>Dominant color:</p>
                  <div class="row">
                    <div class="col-sm-12" id="main-color"></div>
                  </div>
                  <p>Palette:</p>
                  <div class="row">
                    <div class="col-sm-6 color"></div>
                    <div class="col-sm-6 color"></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 color"></div>
                    <div class="col-sm-6 color"></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 color"></div>
                    <div class="col-sm-6 color"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header bg-dark" id="headingTwo">
              <h5 class="mb-0">
                <button
                  class="btn btn-link btn-accordion text-light collapsed"
                  data-toggle="collapse"
                  data-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                  disabled
                >
                  <span class="material-icons mr-5"> compress </span>
                  COMPRESSION
                </button>
              </h5>
            </div>
            <div
              id="collapseTwo"
              class="collapse"
              aria-labelledby="headingTwo"
              data-parent="#accordion"
            >
              <div class="card-body bg-primary">
                <form>
                  <div class="form-group">
                    <small class="d-block"
                      >(Only available for jpeg or webp images)</small
                    >
                    <label for="quality-input">Quality</label>
                    <input
                      type="range"
                      class="form-control-range bg-dark"
                      id="quality-input"
                      min="0"
                      max="1"
                      step="0.01"
                      value="1"
                      oninput="this.nextElementSibling.value = this.value"
                    />
                    <output>1</output>
                  </div>
                </form>

                <div class="row">
                  <div class="col-sm-12">
                    Original:
                    <span class="s-display" id="original-size-display"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    Compressed:
                    <span class="s-display" id="compressed-size-display"></span>
                  </div>
                </div>

                <div class="row mb-1">
                  <div class="col-sm-12">
                    Compression:
                    <span class="s-display" id="compression-display"></span>
                  </div>
                </div>
                <img
                  class="img-fluid"
                  id="img-preview-compression"
                  src="https://e-fisiomedic.com/wp-content/uploads/2013/11/default-placeholder.png"
                />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header bg-dark" id="headingThree">
              <h5 class="mb-0">
                <button
                  class="btn btn-link btn-accordion text-light collapsed"
                  data-toggle="collapse"
                  data-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                  disabled
                >
                  <span class="material-icons mr-5"> photo_filter </span>
                  FILTERS
                </button>
              </h5>
            </div>
            <div
              id="collapseThree"
              class="collapse"
              aria-labelledby="headingThree"
              data-parent="#accordion"
            >
              <div class="card-body bg-primary">
                <form id="filters-form">
                  <button id="reset-filters-btn" class="btn btn-light mb-1" type="button">
                    RESET
                  </button>
                  <div class="form-group">
                    <label for="brightness-input">Brightness</label>
                    <input
                      type="range"
                      class="form-control-range bg-dark filter-input"
                      id="brightness-input"
                      min="0"
                      max="100"
                      step="1"
                      value="0"
                      oninput="this.nextElementSibling.value = this.value"
                    />
                    <output class="filter-output">0</output>
                  </div>
                  <div class="form-group">
                    <label for="contrast-input">Contrast</label>
                    <input
                      type="range"
                      class="form-control-range bg-dark filter-input"
                      id="contrast-input"
                      min="0"
                      max="100"
                      step="1"
                      value="0"
                      oninput="this.nextElementSibling.value = this.value"
                    />
                    <output class="filter-output">0</output>
                  </div>
                  <div class="form-group">
                    <label for="sepia-input">Sepia</label>
                    <input
                      type="range"
                      class="form-control-range bg-dark filter-input"
                      id="sepia-input"
                      min="0"
                      max="100"
                      value="0"
                      step="1"
                      oninput="this.nextElementSibling.value = this.value"
                    />
                    <output class="filter-output">0</output>
                  </div>
                  <div class="form-group">
                    <label for="saturation--input">Saturation</label>
                    <input
                      type="range"
                      class="form-control-range bg-dark filter-input"
                      id="saturation-input"
                      min="-100"
                      max="100"
                      step="1"
                      oninput="this.nextElementSibling.value = this.value"
                    />
                    <output class="filter-output">0</output>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"
      integrity="sha512-mMe7BAZPOkGbq+zhRBMNV3Q+5ZDzcUEOJoUYXbHpEcODkDBYbttaW7P108jX66AQgwgsAjvlP4Ayb/XLJZfmsg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.0.7/compressor.min.js"
      integrity="sha512-ZNlHFR9FBdeIlhwh040g5JmmYj7DQOwkqb9Y+DBJ1MaTzRMxKZkfHWkQU/dazDn9XRriajfh7ZGFksBKeUCsCg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"
      integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA=="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
