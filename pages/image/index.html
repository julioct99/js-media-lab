<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Media Lab : Image</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="/" class="navbar-brand">
        <i class="fa fa-flask mr-2" aria-hidden="true"></i>
        JS MEDIA LAB
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navLinks" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a href="/pages/image/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                collections
              </span>
              IMAGE
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/video/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                video_library
              </span>
              VIDEO
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/audio/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                library_music
              </span>
              AUDIO
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/music/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                library_music
              </span>
              MUSIC
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/accessibility/" class="nav-link">
              <span class="material-icons" style="vertical-align: middle">
                library_books
              </span>
              ACCESSIBILITY
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center">
      <div class="custom-file my-5">
        <input
          type="file"
          class="custom-file-input"
          id="imgUpload"
          style="cursor: pointer"
        />
        <label class="custom-file-label" for="customFile">
          <span class="material-icons" style="vertical-align: middle">
            upload
          </span>
          Choose file</label
        >
        <form id="urlForm" class="mt-3">
          <div class="input-group flex-nowrap mb-5 px-lg-3">
            <div class="input-group-prepend">
              <span class="input-group-text bg-primary" id="addon-wrapping">
                <i
                  class="fa fa-link"
                  style="color: white"
                  aria-hidden="true"
                ></i>
              </span>
            </div>
            <input
              type="url"
              id="urlInput"
              class="form-control text-center"
              placeholder="... or enter a URL"
              aria-label="Enter URL"
              autocomplete="off"
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">LOAD</button>
            </div>
          </div>
        </form>
        <br />
      </div>

      <div class="row">
        <div class="col-sm">
          <img
            class="img-fluid"
            id="imgPreview"
            src="https://e-fisiomedic.com/wp-content/uploads/2013/11/default-placeholder.png"
            style="width: 400px"
          />
        </div>
        <div class="col-sm control-box text-left">
          <button class="btn btn-light" id="extractColorsBtn" disabled>
            Extract colors
          </button>
          <div class="color-box">
            <p>Dominant color:</p>
            <div class="row">
              <div class="col-sm-12" id="mainColor"></div>
            </div>
            <p>Palette:</p>
            <div class="row">
              <div class="col-sm-6 color"></div>
              <div class="col-sm-6 color"></div>
            </div>
            <div class="row">
              <div class="col-sm-6 color"></div>
              <div class="col-sm-6 color"></div>
            </div>
            <div class="row">
              <div class="col-sm-6 color"></div>
              <div class="col-sm-6 color"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"
      integrity="sha512-mMe7BAZPOkGbq+zhRBMNV3Q+5ZDzcUEOJoUYXbHpEcODkDBYbttaW7P108jX66AQgwgsAjvlP4Ayb/XLJZfmsg=="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
